<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <div
      class="login d-flex justify-content-center align-items-center rounded-4 shadow-lg p-3 mb-5 bg-white col-12 col-sm-6 col-md-4 overflow-auto"
    >
      <form action="" class="login-form">
        <h1 class="fw-bold fs-9 text-center pb-4">Sign in</h1>
        <div class="input-group p-2 d-flex align-items-center">
          <i
            class="fa-solid fa-envelope rounded-circle p-2 text-light position-absolute icon"
          ></i>
          <input
            type="email"
            class="rounded-pill text p-2"
            placeholder="Email Id"
          />
        </div>

        <div class="input-group p-2 d-flex align-items-center">
          <i
            class="fa-solid fa-lock rounded-circle p-2 text-light position-absolute icon"
          ></i>
          <input
            type="password"
            class="rounded-pill p-2"
            placeholder="Password"
          />
        </div>

        <div class="text-center mt-1 mb-1">
          <a href="" class="text-black-50 text-decoration-none"
            >Forget Password?</a
          >
        </div>
        <a
          href=""
          class="btn rounded-pill main-btn position-relative text-center text-light mt-2 p-2"
        >
          Login</a
        >
      </form>
    </div>
  </body>
</html>
